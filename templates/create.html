{% extends "base.html" %}
{% block body %}

    <link rel="stylesheet" href="/static/css/create.css">

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">flashcards</h3>
        </div>

        <h1>New Set</h1>
        <hr />
        
        <form class="form-horizontal" action="/create_set/{{user.username}}">
            <div class="form-group">
                <label class="col-md-2 control-label">Set Name</label>
                <div class="col-md-10">
                    <input type="text" name="title" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Description</label>
                <div class="col-md-10">
                    <textarea name="description" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Language</label>
                <div class="col-md-10">
                <select name="language" class="form-control">
                    {% for language in languages %}
                    <option>{{language}}</option>
                    {% endfor %}
                </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Category</label>
                <div class="col-md-10">
                <select name="category" class="form-control">
                    {% for category in categories %}
                    <option>{{category}}</option>
                    {% endfor %}
                </select>
                </div>
            </div>
            <h3>Flashcards</h3>
            <table class="table table-striped" id="flashcards">
                <tr>
                    <th>Word</th>
                    <th>Translation</th>
                    <th></th>
                </tr>
                <tr>
                    <td><input type="text" name="word1" class="form-control"></td>
                    <td><textarea name="translation1" class="form-control" rows="2"></textarea></td>
                    <td>
                        <button class="cardcontrol btn btn-sm btn-danger" onclick="removeCard(1)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="cardcontrol btn btn-success" onclick="addCard()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Card
                        </button>
                    </td>
                </tr>
            </table>
            <button class="btn btn-bg btn-primary" type="submit">Create Set</button>
        </form>

    </div>

    <script type="text/javascript" src="/static/lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            
        });
    </script>
{% endblock %}
